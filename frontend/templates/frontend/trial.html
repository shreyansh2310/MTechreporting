<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
 
 <form method="POST" enctype="multipart/form-data">
  <label for="fname">Name</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="dob">DOB</label><br>
  <input type='date' id="dob" name="dob">

   <label for="id_no">Aadhar/Passport Nnumber</label><br>
  <input type="number" id="id_no" name="id_no"><br>
  
   <label for="adderss">Address</label><br>
  <textarea  id="address" name="address" rows="10" cols="20"><br>

   <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>


 <label for="file">Upload Document</label>
   <input type="file" id="file" name="file"><br>


  <label for="image">Passport-size-image</label>
   <input type="file" id="image" name="image"><br>

 
  <input type="submit">

    
</form>
    
  
</body>
</html>
